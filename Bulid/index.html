<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <body class="bg-gray-100">

    <!-- Navbar -->

    <!-- 1st event Section -->
    <section class="relative bg-cover bg-center h-screen" style="background-image: url('../images/image1.jpg');"></section>
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="container mx-auto px-6 flex flex-col justify-center items-center text-center h-full relative z-10">
            <h1 class="text-4xl font-bold text-white">Next Step Fair 2024</h1>
            <div class="mt-6">
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">Register</button>
            </div>
        </div>
    </section>

    <!-- Event Highlight -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row">
                <div class="w-full md:w-1/2 p-4">
                    <img src="" alt="Event Highlight" class="w-full rounded-lg">
                </div>
                <div class="w-full md:w-1/2 p-4 flex flex-col justify-center">
                    <h2 class="text-2xl font-bold mb-4">Next Step Fair 2024</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Grid Section -->
    <section class="py-12 bg-gray-100">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- for each of them-->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="" alt="Event Image" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-bold mb-2">Next Step Fair 2024</h3>
                    </div>
                </div>
                <!-- for each of them -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 bg-white">
        
    </footer>
